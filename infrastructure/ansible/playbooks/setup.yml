      when: ansible_facts is defined

    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      tags: [always]

  roles:
    - role: common
      tags: [common, setup]

    - role: docker
      tags: [docker, setup]

    - role: nginx
      tags: [nginx, setup]

    - role: app
      tags: [app, setup]

    - role: monitoring
      tags: [monitoring, setup]

  post_tasks:
    - name: Verify all containers are running
      ansible.builtin.shell: |
        set -o pipefail
        docker ps --format "table {{ '{{' }}.Names{{ '}}' }}\t{{ '{{' }}.Status{{ '}}' }}" | grep -E "(NAMES|memocards)" || echo "No containers found"
      args:
        executable: /bin/bash
      register: container_status
      changed_when: false
      failed_when: false
      tags: [always, verify]

