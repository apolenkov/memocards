    - name: Save deployment timestamp
      ansible.builtin.copy:
        content: |
          Deployment completed: {{ ansible_date_time.iso8601 }}
          Deployed by: {{ ansible_user_id }}@{{ ansible_hostname }}
          Version: {{ app_image }}
        dest: "{{ app_deploy_path }}/.deployment_info"
