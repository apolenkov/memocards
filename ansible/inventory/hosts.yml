---
# Ansible Inventory - VPS Configuration
# Конфигурация хостов для развертывания Memocards

all:
  children:
    vps:
      hosts:
        memocards-production:
          ansible_host: "185.239.48.55"
          ansible_user: "root"

      vars:
        # Python interpreter
        ansible_python_interpreter: /usr/bin/python3

        # SSH настройки
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

        # VPS конфигурация
        vps_timezone: "Europe/Moscow"
        vps_locale: "en_US.UTF-8"
