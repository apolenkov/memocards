<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for cards -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow for cards -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Text glow effect -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for better visibility on white background -->
  <circle cx="60" cy="20" r="18" fill="url(#bgGradient)" opacity="0.9"/>
  <!-- Additional dark outline for the circle -->
  <circle cx="60" cy="20" r="18" fill="none" stroke="#dee2e6" stroke-width="1" opacity="0.7"/>
  
  <!-- Animated cards with improved colors -->
  <g class="floating-cards" filter="url(#cardShadow)">
    <!-- First card -->
    <rect x="8" y="8" width="16" height="24" rx="3" fill="url(#cardGradient)" opacity="0.95">
      <animate attributeName="y" values="8;4;8" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Lines on first card -->
    <rect x="11" y="12" width="10" height="1.5" fill="white" opacity="0.9"/>
    <rect x="11" y="16" width="8" height="1.5" fill="white" opacity="0.7"/>
    <rect x="11" y="20" width="12" height="1.5" fill="white" opacity="0.8"/>
    
    <!-- Second card -->
    <rect x="32" y="12" width="16" height="20" rx="3" fill="url(#cardGradient)" opacity="0.9">
      <animate attributeName="y" values="12;8;12" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <!-- Lines on second card -->
    <rect x="35" y="16" width="10" height="1.5" fill="white" opacity="0.9"/>
    <rect x="35" y="20" width="8" height="1.5" fill="white" opacity="0.7"/>
    <rect x="35" y="24" width="12" height="1.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- "Memocards" text with maximum contrast -->
  <!-- White outline for readability -->
  <text x="60" y="28" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" 
        font-size="14" font-weight="800" 
        fill="white" text-anchor="middle" filter="url(#textGlow)">
    Memocards
  </text>
  <!-- Main text -->
  <text x="60" y="28" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" 
        font-size="14" font-weight="800" 
        fill="#1a1a1a" text-anchor="middle">
    Memocards
  </text>
  
  <!-- Animated particles with contrasting colors -->
  <circle cx="20" cy="35" r="1.2" fill="#667eea" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.2;1.5;1.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="35" r="1.2" fill="#764ba2" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.2;1.5;1.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Additional decorative elements -->
  <circle cx="15" cy="8" r="0.8" fill="#667eea" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="105" cy="8" r="0.8" fill="#764ba2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
