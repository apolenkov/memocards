---
spring:
  sql:
    init:
      mode: never

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Data seeding configuration for tests
app:
  seed:
    demo:
      enabled: false
      admin-password: admin
      user-password: user
    test:
      enabled: false
      test-user-password: testPassword123
      batch:
        users: 10
      limits:
        users: 10
        decks-per-user: 2
        cards-per-deck: 5
        news: 5

logging:
  level:
    org.apolenkov.application: DEBUG
    org.springframework.data.jdbc: DEBUG
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    org.flywaydb: DEBUG
    org.springframework.cache: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
