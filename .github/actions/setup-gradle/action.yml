---
name: Setup Gradle Environment
description: Sets up Java, Gradle, and caching for builds

inputs:
  java-version:
    description: "Java version to use"
    required: false
    default: "21"
  distribution:
    description: "Java distribution to use"
    required: false
    default: "temurin"

runs:
  using: composite
  steps:
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.distribution }}
        cache: "gradle"

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false

    - name: Make gradlew executable
      shell: bash
      run: chmod +x ./gradlew

    - name: Validate Gradle wrapper
      shell: bash
      run: |
        ./gradlew --version
        echo "âœ… Gradle setup completed"
