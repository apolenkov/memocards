---
name: Setup Gradle Environment
description: Sets up Java, Gradle, and caching for builds

inputs:
  java-version:
    description: "Java version to use"
    required: false
    default: "21"
  distribution:
    description: "Java distribution to use"
    required: false
    default: "temurin"

runs:
  using: composite
  steps:
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.distribution }}
        # Note: cache is handled by gradle/actions/setup-gradle below

    - name: Setup Gradle with caching
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false
        # Provides: dependency caching, build caching, build scan integration

    - name: Cache Vaadin frontend build
      uses: actions/cache@v4
      with:
        path: |
          build/vaadin-generated
          node_modules
        key: ${{ runner.os }}-vaadin-${{ hashFiles('**/package-lock.json', 'frontend/**') }}
        restore-keys: |
          ${{ runner.os }}-vaadin-

    - name: Make gradlew executable
      shell: bash
      run: chmod +x ./gradlew

    - name: Validate Gradle wrapper
      shell: bash
      run: |
        ./gradlew --version
        echo "âœ… Gradle setup completed"
