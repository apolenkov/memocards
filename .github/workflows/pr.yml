name: Pull Request Validation

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

# Allow only one concurrent PR validation per PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"
  TESTCONTAINERS_REUSE_ENABLE: "true"

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Gradle environment
        uses: ./.github/actions/setup-gradle
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Run Spotless check
        run: ./gradlew spotlessCheck
        
      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest
        
      - name: Run SpotBugs
        run: ./gradlew spotbugsMain spotbugsTest
        
      - name: Run SonarLint
        run: ./gradlew sonarlintMain sonarlintTest
        
      - name: Run CSS linting
        run: ./gradlew lintCss

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Gradle environment
        uses: ./.github/actions/setup-gradle
            
      - name: Run unit tests (excluding integration tests)
        run: ./gradlew test -x integrationTest
        
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            build/test-results/test/
            build/reports/tests/test/
          retention-days: 7
          
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-coverage
          path: build/reports/jacoco/test/html/
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 12
    
    services:
      docker:
        image: docker:dind
        options: --privileged
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Gradle environment
        uses: ./.github/actions/setup-gradle
            
      - name: Run integration tests with TestContainers
        run: ./gradlew integrationTest
        
      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            build/test-results/integrationTest/
            build/reports/tests/integrationTest/
          retention-days: 7

  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 8
    needs: [code-quality, unit-tests, integration-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Gradle environment
        uses: ./.github/actions/setup-gradle
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Build application
        run: ./gradlew clean build -x test -x integrationTest
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/libs/
            build/reports/
          retention-days: 7
