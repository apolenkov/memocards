---
name: Dependency Review

# Automatically checks all dependencies in PRs for known vulnerabilities
# Blocks PRs with high/critical severity issues

on:
  pull_request:
    branches: [master]
permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on high or critical vulnerabilities
          fail-on-severity: high
          # Comment on PR with findings
          comment-summary-in-pr: always
          # Deny copyleft licenses (blacklist approach - more flexible)
          # Allows: MIT, Apache-2.0, BSD-*, ISC, and other permissive licenses
          deny-licenses: GPL-2.0, GPL-3.0, LGPL-2.0, LGPL-3.0
